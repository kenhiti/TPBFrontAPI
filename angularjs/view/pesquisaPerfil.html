<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption BoldGray FontBold uppercase">Pesquisar Perfil</div>
		<div class="tools">
			<a href="#/cadastroPerfil"><i class="glyphicon glyphicon-plus BoldGray"></i></a>
		</div>
	</div>

	<div class="portlet-body">

		<div class="table-responsive">

			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Descrição</th>
						<th>Início da validade</th>
						<th>Fim da validade</th>
						<th>Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="perfil in perfis">
						<td>{{perfil.idPerfil}}</td>
						<td>{{perfil.descricao}}</td>
						<td>{{perfil.inicioValidade | date: 'dd/MM/yyyy'}} </td>
						<td>{{perfil.fimValidade | date: 'dd/MM/yyyy'}} </td>
						<td class="TexAlCenter Wid100PX">
							<a href="#/cadastroPerfil/{{perfil.idPerfil}}">
								<i class="icon-pencil BoldGray" data-toggle="tooltip" title="Editar"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
