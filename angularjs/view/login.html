<div class="jumbotron">
	<img src="lib/img/text_698x89.png" width=" 300px" height="40">
	
	<div class="emptyBox30"></div>

	<input class="form-control text-center" type="email" placeholder="Login" ng-model="loginData.email"/>
	<input class="form-control text-center" type="password"  placeholder="Senha" ng-model="loginData.senha"/>

	<div class="emptyBox30"></div>

	<button class="btn btn-primary btn-block" ng-click="login(loginData)">Entrar</button>
	<button class="btn btn-danger btn-block">Esqueceu Senha</button>

	<h4>authorized = {{authenticated}}</h4>
</div>
